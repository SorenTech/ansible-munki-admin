---

user_home: "{{ lookup('env', 'HOME') }}"
munkitools_existing_repo: no
munkitools_repo_url: ""
munki_repo_loc: "/Users/Shared/munki_repo"
munki_admin_user: "{{ lookup('env', 'USR') }}"
munki_editor: "emacs"
munki_default_catalog: "testing"
autopkg_repos: []
autopkg_packages: []
is_munki_admin: true

core_packages:
  - autopkg:
      name: autopkg
      path: autopkg/autopkg
      file_src: "{{ autopkg_latest_meta.assets.browser_download_url | from_json }}"
      file_dest: "{{ user_home }}/autopkg-latest.pkg"
      when: is_munki_admin == true
  - munki:
      name: munki
      path: munki/munki
      file_src: "{{ munki_latest_meta.assets.browser_download_url | from_josn }}"
      file_dest: "{{ user_home }}/munki-latest.pkg"
