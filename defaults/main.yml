---

user_home: "{{ lookup('env', 'HOME') }}"
munkitools_existing_repo: no
munkitools_repo_url: ""
munki_repo_loc: "/Users/Shared/munki_repo"
munki_admin_user: "{{ lookup('env', 'USR') }}"
munki_editor: "emacs"
munki_default_catalog: "testing"
autopkg_repos: []
autopkg_packages: []
is_munki_admin: true

core_packages:
  - {name: autopkg, path: autopkg/autopkg, when: is_munki_admin == true}
  - {name: munki, path: munki/munki}
